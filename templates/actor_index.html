<html>
<head>
	<title>Actors</title>
</head>
<body>
	<a href="/add_actor_data">ADD</a>
      <br>
      <table style="border-spacing: 30px;">
         <thead style="padding:15px">
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Last Update</th>
            <th>#</th>
         </thead>
         {% for data in actors %}
         <tbody style="padding-right:15px">
            <td>{{data.actor_id}}</td>
            <td>{{data.first_name}}</td>
            <td>{{data.last_name}}</td>
            <td>{{data.last_update}}</td>
            <td><a href="/delete_actor/{{data.actor_id}}" type="button">Delete</a></td>
         </tbody>
         {% endfor%}
      </table>
</body>
</html>
