<!DOCTYPE html>
<html>
<head>
	<title>Add Station</title>
</head>
<body>
	<form action="/add_station" method="POST">
        <label>Station Venue</label>
        <select name="station_venue_id">
            {% for data in venues %}
            <option value="{{data.venue_id}}">{{data.venue_name}}</option>
            {% endfor %}
        <label>Station Speaker</label>
        <select name="station_speaker_id">
            {% for data in speakers %}
            <option value="{{data.speaker_id}}">{{data.speaker_name}}</option>
            {% endfor %}
        <label>Station Topic</label>
		<input type="text" name="station_topic" placeholder="station topic...">
        <label>Station Capacity</label>
		<input type="number" name="station_capacity" min="0">
		<button type="submit">Add</button>
	</form>
</body>
</html>
