<html>
<head>
	<title>Attendees</title>
</head>
<body>
	<a href="/add_att_data">ADD</a>
      <br>
      <table style="border-spacing: 30px;">
         <thead style="padding:15px">
            <th>Id</th>
            <th>Attendee Name</th>
            <th>Attendee Email</th>
            <th>Attendee Organization Id</th>
            <th>Last Update</th>
            <th>#</th>
         </thead>
         {% for data in attendees %}
         <tbody style="padding-right:15px">
            <td>{{data.att_id}}</td>
            <td>{{data.att_name}}</td>
            <td>{{data.att_email}}</td>
            <td>{{data.att_org_id}}</td>
            <td>{{data.last_update}}</td>
            <td><a href="/delete_att/{{data.att_id}}" type="button">Delete</a></td>
         </tbody>
         {% endfor%}
      </table>
</body>
</html>
