<html>
<head>
	<title>Catering</title>
</head>
<body>
   <a href="/">HOME</a>
	<a href="/add_catering_data">ADD</a>
      <br>
      <table style="border-spacing: 30px;">
         <thead style="padding:15px">
            <th>ID</th>
            <th>Catering Business</th>
            <th>Catering Type</th>
            <th>Catering Event ID</th>
            <th>Catering Servings</th>
            <th>Catering Time</th>
            <!-- <th>Last Update</th> -->
            <th>#</th>
         </thead>
         {% for data in caterings %}
         <tbody style="padding-right:15px">
            <td>{{data.catering_id}}</td>
            <td>{{data.catering_business}}</td>
            <td>{{data.catering_type}}</td>
            <td>{{data.catering_event_id}}</td>
            <td>{{data.catering_servings}}</td>
            <td>{{data.catering_time}}</td>
            <!-- <td>{{data.last_update}}</td> -->
            <td><a href="/delete_catering/{{data.catering_id}}" type="button">Delete</a></td>
         </tbody>
         {% endfor%}
      </table>
</body>
</html>
