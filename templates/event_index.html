<html>
<head>
	<title>Events</title>
</head>
<body>
	<a href="/add_event_data">ADD</a>
      <br>
      <table style="border-spacing: 30px;">
         <thead style="padding:15px">
            <th>ID</th>
            <th>Event Name</th>
            <th>Event Time</th>
            <th>Event Description</th>
            <th>Last Update</th>
            <th>#</th>
         </thead>
         {% for data in events %}
         <tbody style="padding-right:15px">
            <td>{{data.event_id}}</td>
            <td>{{data.event_name}}</td>
            <td>{{data.event_datetime}}</td>
            <td>{{data.event_desc}}</td>
            <td>{{data.last_update}}</td>
            <td><a href="/delete_event/{{data.event_id}}" type="button">Delete</a></td>
         </tbody>
         {% endfor%}
      </table>
</body>
</html>
