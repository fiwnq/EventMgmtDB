<html>
<head>
	<title>Organizations</title>
</head>
<body>
   <a href="/">HOME</a>
	<a href="/add_org_data">ADD</a>
      <br>
      <table style="border-spacing: 30px;">
         <thead style="padding:15px">
            <th>ID</th>
            <th>Organization Name</th>
            <th>Organization Description</th>
            <!-- <th>Last Update</th> -->
            <th>#</th>
         </thead>
         {% for data in orgs %}
         <tbody style="padding-right:15px">
            <td>{{data.org_id}}</td>
            <td>{{data.org_name}}</td>
            <td>{{data.org_desc}}</td>
            <!-- <td>{{data.last_update}}</td> -->
            <td><a href="/delete_org/{{data.org_id}}" type="button">Delete</a></td>
         </tbody>
         {% endfor%}
      </table>
</body>
</html>
