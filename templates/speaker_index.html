<html>
<head>
	<title>Speakers</title>
</head>
<body>
	<a href="/add_speaker_data">ADD</a>
      <br>
      <table style="border-spacing: 30px;">
         <thead style="padding:15px">
            <th>ID</th>
            <th>Speaker Name</th>
            <th>Speaker Bio</th>
            <th>Speaker Contact Info</th>
            <th>Last Update</th>
            <th>#</th>
         </thead>
         {% for data in speakers %}
         <tbody style="padding-right:15px">
            <td>{{data.speaker_id}}</td>
            <td>{{data.speaker_name}}</td>
            <td>{{data.speaker_bio}}</td>
            <td>{{data.speaker_info}}</td>
            <td>{{data.last_update}}</td>
            <td><a href="/delete_speaker/{{data.speaker_id}}" type="button">Delete</a></td>
         </tbody>
         {% endfor%}
      </table>
</body>
</html>
