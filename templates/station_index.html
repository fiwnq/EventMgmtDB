<html>
<head>
	<title>Stations</title>
</head>
<body>
	<a href="/add_station_data">ADD</a>
      <br>
      <table style="border-spacing: 30px;">
         <thead style="padding:15px">
            <th>ID</th>
            <th>Station Venue ID</th>
            <th>Station Speaker ID</th>
            <th>Station Topic</th>
            <th>Station Capacity</th>
            <th>Last Update</th>
            <th>#</th>
         </thead>
         {% for data in stations %}
         <tbody style="padding-right:15px">
            <td>{{data.station_id}}</td>
            <td>{{data.station_venue_id}}</td>
            <td>{{data.station_speaker_id}}</td>
            <td>{{data.station_topic}}</td>
            <td>{{data.station_capacity}}</td>
            <td>{{data.last_update}}</td>
            <td><a href="/delete_station/{{data.station_id}}" type="button">Delete</a></td>
         </tbody>
         {% endfor%}
      </table>
</body>
</html>
