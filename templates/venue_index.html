<html>
<head>
	<title>Venues</title>
</head>
<body>
	<a href="/add_venue_data">ADD</a>
      <br>
      <table style="border-spacing: 30px;">
         <thead style="padding:15px">
            <th>ID</th>
            <th>Venue Name</th>
            <th>Venue Location</th>
            <th>Venue Capacity</th>
            <th>Venue Contact</th>
            <!-- <th>Last Update</th> -->
            <th>#</th>
         </thead>
         {% for data in venues %}
         <tbody style="padding-right:15px">
            <td>{{data.venue_id}}</td>
            <td>{{data.venue_name}}</td>
            <td>{{data.venue_location}}</td>
            <td>{{data.venue_capacity}}</td>
            <td>{{data.venue_contact}}</td>
            <!-- <td>{{data.last_update}}</td> -->
            <td><a href="/delete_venue/{{data.venue_id}}" type="button">Delete</a></td>
         </tbody>
         {% endfor%}
      </table>
</body>
</html>
